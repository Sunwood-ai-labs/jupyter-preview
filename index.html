<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter Notebook Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìì Jupyter Notebook Preview</h1>
            <p class="subtitle">Upload or drag & drop your .ipynb file to preview</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p class="upload-text">Drag & Drop your notebook here</p>
                <p class="upload-subtext">or</p>
                <label for="fileInput" class="file-label">
                    <span>Choose a file</span>
                    <input type="file" id="fileInput" accept=".ipynb" hidden>
                </label>
            </div>
        </div>

        <div id="notebookContent" class="notebook-content hidden"></div>

        <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <footer>
        <p>Built with ‚ù§Ô∏è for Jupyter Notebook users</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ansi_up/5.2.1/ansi_up.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
